name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Download modules
        run: go mod download ./...
      - name: Test
        run: go test ./...
      - name: Format check
        run: test -z "$(gofmt -l .)"
      - name: Lint
        run: golangci-lint run
      - name: Build
        run: go build ./cmd/klyr
